    <style>
        .music-content {
            padding: 120px 0 60px;
            background-color: #f5f5f5;
        }

        .music-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .music-header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--sly-gold), var(--sly-accent));
            border-radius: 2px;
        }

        .music-header h1 {
            font-size: 2.5rem;
            color: var(--sly-purple);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .music-header p {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 2rem 2rem 2rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .playlists-grid::before {
            content: '•';
            position: absolute;
            left: 1rem;
            top: 0;
            color: var(--sly-gold);
            font-size: 1.5rem;
            line-height: 1;
        }

        .playlist-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(74, 43, 124, 0.15);
            border: 1px solid rgba(74, 43, 124, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            min-height: 352px;
            position: relative;
            max-width: 100%;
            padding: 0;
        }
        
        .playlist-card.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .playlist-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(74, 43, 124, 0.2);
        }
        
        .playlist-embed {
            width: 100%;
            height: 352px;
            border: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: block;
        }

        .playlist-embed.loaded {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .music-header h1 {
                font-size: 2rem;
            }

            .playlists-grid {
                grid-template-columns: 1fr;
                padding: 2rem 2rem 2rem 3rem;
            }

            .playlist-card {
                min-height: 352px;
            }

            .playlist-embed {
                height: 352px;
            }
        }
    </style>
</head>

    <script>
        // Handle playlist loading states
        document.addEventListener('DOMContentLoaded', function() {
            const playlistCards = document.querySelectorAll('.playlist-card');
            
            playlistCards.forEach(card => {
                const iframe = card.querySelector('iframe');
                
                iframe.addEventListener('load', function() {
                    card.classList.remove('loading');
                    iframe.classList.add('loaded');
                });
            });
        });
    </script>
